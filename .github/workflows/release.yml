name: Build and Release

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: "ubuntu-latest"
    container: "quay.io/pypa/manylinux_2_28_x86_64" # needed for old glibc support
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly-2025-03-01 # stdcall causing compile errors on latest nightly https://github.com/Hpmason/retour-rs/issues/69

      - name: Cache Cargo Registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo Build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build
        run: cargo prepare-release

      - name: Package Linux artifacts
        run: |
          mkdir -p artifacts
          cp target/release/equicord-stable artifacts/
          cp target/release/equicord-ptb artifacts/
          cp target/release/equicord-canary artifacts/
          cp target/release/libequicord_launcher.so artifacts/
          cp installers/linux-sh/install.sh artifacts/
          mkdir -p artifacts/icons
          cp installers/assets/icon-*.png artifacts/icons/
          cd artifacts
          zip -r ../Linux.zip .

      - name: Upload Linux zip
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: Linux.zip

      - name: Upload install.sh
        uses: actions/upload-artifact@v4
        with:
          name: install-script
          path: installers/linux-sh/install.sh

  build-windows:
    strategy:
      matrix:
        arch: [x64, arm64]
        include:
          - arch: x64
            runner_type: "windows-latest"
            rust_target: x86_64-pc-windows-msvc
          - arch: arm64
            runner_type: "windows-11-arm"
            rust_target: aarch64-pc-windows-msvc
    runs-on: "${{ matrix.runner_type }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.rust_target }}

      - name: Cache Cargo Registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-registry-

      - name: Cache Cargo Build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-build-

      - name: Install NSIS
        run: choco install nsis --version 3.10 -y

      - name: Build
        run: cargo prepare-release

      - name: Package Windows artifacts
        shell: pwsh
        run: |
          mkdir artifacts
          Copy-Item "target/release/equicord-stable.exe" "artifacts/"
          Copy-Item "target/release/equicord-ptb.exe" "artifacts/"
          Copy-Item "target/release/equicord-canary.exe" "artifacts/"
          Copy-Item "target/release/equicord_launcher.dll" "artifacts/"
          Compress-Archive -Path "artifacts/*" -DestinationPath "Windows-${{ matrix.arch }}.zip"

      - name: Upload Windows zip
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}-zip
          path: Windows-${{ matrix.arch }}.zip

      - name: Upload Windows Installer (x64 only)
        if: matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: target/release/Equicord Installer.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/linux-artifacts/Linux.zip release/
          cp artifacts/install-script/install.sh release/
          cp artifacts/windows-x64-zip/Windows-x64.zip release/
          cp artifacts/windows-arm64-zip/Windows-arm64.zip release/
          cp "artifacts/windows-installer/Equicord Installer.exe" release/EquicordInstaller.exe

      - name: Delete existing release
        run: |
          gh release delete latest --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest
          draft: false
          prerelease: false
          make_latest: true
          files: |
            release/EquicordInstaller.exe
            release/install.sh
            release/Linux.zip
            release/Windows-arm64.zip
            release/Windows-x64.zip
